<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-treeview.min.css" />
<style>
body {
	padding-top: 70px;
}
.label-field {
	background-color: #888888;
	font-weight: normal;
}
#working, #report, #wrapper {
	display: none;
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header"><a class="navbar-brand" href="#">Event tree</a></div>
		<div class="collapse navbar-collapse"><ul class="nav navbar-nav"></ul></div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<h3>Event</h3>
			<div class="form-group">
				<textarea class="form-control" rows="5" id="event"></textarea>
			</div>
		</div>
		<div class="col-lg-6">
			<h3>Occurrence</h3>
			<div class="form-group">
				<textarea class="form-control" rows="5" id="occurrence"></textarea>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="form-group">
				<button class="btn btn-primary" onclick="process()">Process</button>
				<button class="btn btn-warning" id="working">Working...</button>
			</div>
		</div>
	</div>
	<div class="row" id="report">
		<div class="col-lg-12">
			<h3>Report</h3>
			<p><pre id="messages"></pre></p>
		</div>
	</div>
	<div class="row" id="wrapper">
		<div class="col-lg-12">
			<h3>Event tree</h3>
			<div id="tree"></div>
		</div>
	</div>
</div>

</body>
<script src="jquery-2.2.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="bootstrap-treeview.min.js"></script>
<script src="script.js"></script>
<script>
</script>
</html>
